<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="form">
      <div class="inputDiv">
        <div><label for="name">Name</label></div>
        <div><input type="text" id="name" placeholder="name" /></div>
      </div>
      <div class="inputDiv">
        <div><label for="desiredSalary">Desired Salary</label></div>
        <div>
          <input type="text" id="desiredSalary" placeholder="Desired Salary" />
        </div>
      </div>
      <div class="inputDiv">
        <div><label for="birthday">Birthday</label></div>
        <div>
          <input type="date" id="birthday" placeholder="Birthday" />
        </div>
      </div>
      <div class="inputDiv">
        <div><label for="phone">Phone</label></div>
        <div><input type="number" id="phone" placeholder="Phone" /></div>
      </div>
      <div>
        <div>
          <div id="missingMessage"></div>
        </div>
        <div class="buttonDiv">
          <button type="button" class="submitButton">Submit</button>
        </div>
      </div>
    </form>
    <h1 id="rightgMessage"></h1>
    <script src="main.js"></script>
  </body>
</html>
